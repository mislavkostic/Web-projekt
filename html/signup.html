<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Bubbles</title>
</head>
<body>
    <nav>
        <div class="chatName">Bubbles</div>
        <ul class="navElements">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <main>
       <section class="signUpForm">
        <form action="#" id="signup-form">
            <div class="fieldInput">
                <label>First Name</label>
                <br>
                <input type="text" id="signup-fname" placeholder="Enter your first name" required>
            </div>
            <div class="fieldInput">
                <label>Last Name</label>
                <br>
                <input type="text" id="signup-lname" placeholder="Enter your last name" required>
            </div>
            <div class="fieldInput">
                <label>Email Adress</label>
                <br>
                <input type="email" id="signup-email" placeholder="Enter your email" required>
            </div>
            <div class="fieldInput">
                <label>Password</label>
                <br>
                <input type="password" id="signup-password" placeholder="Enter your password" required>
            </div>
            <div class="fieldInput">
                <label>Confirm Password</label>
                <br>
                <input type="password" id="signup-cpassword" placeholder="Enter your password" required>
            </div>
            <div class="fieldButton">
                <input type="submit" id="signup-btn" value="Sign up">
            </div>
        </form>
        <div class="link">Already have an account? <a href="login.html">Login now</a></div>
       </section>
    </main>
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/signup.js"></script>
</body>
</html>
